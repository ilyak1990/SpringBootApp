<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Create Company</title>
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>    	
      	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>      	
   </head>
      <th:block th:include="/_menu"></th:block>
<form th:action="@{/addCompany}" method='POST'>					
  <div class="form-group">
    <label for="companyNameLabel">Company Name</label>
	<input type="text" name="companyName" id="companyName" tabindex="1" class="form-control" placeholder="Company Name">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <button type="submit" class="btn btn-default" href="#">Submit</button>
</form>
</html>
